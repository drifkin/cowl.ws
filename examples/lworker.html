  <div class="container">

    <div class="col-lg-12">
      <h3>Iframe communication</h3>
<pre class="prettyprint lang-js">
</pre>
    </div>
    <script>
      var lchecker = new LWorker("http://sketchy.lvh.me:3000/examples/checker.js")
      lchecker.onmessage = function (data) {
        if (data === 'ready') {
          // checker is ready, send it the labeled password:
          var lpassword = new LabeledBlob('secret', window.location.origin);
          lchecker.postMessage(lpassword)
        }
        console.log('Response: %s', data);
      };
    </script>

  </div>
  </body>
