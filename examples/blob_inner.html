<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>COWL cross iframe communication inner</title>

  <!-- Bootstrap core CSS -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,700,300italic' rel='stylesheet' type='text/css'>
  <link href="../css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../css/jumbotron-narrow.css" rel="stylesheet">



  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>

  </head>

  <body>

  <div class="container" id="messages">
  </div>
  <script>
    COWL.enable();
    var lblob;

    window.addEventListener("message", function(event) {

      lblob = event.data;
      var d = document.createElement("div");
      d.appendChild(document.createTextNode(event.data));
      document.getElementById("messages").appendChild(d);

      console.log("event %s from %s: ",event.data, event.origin);
//      COWL.privacyLabel.and(lblob.privacy);
      console.log("blob: %s %s  ; %s",lblob.privacy,lblob.trust, lblob.blob);

    });
  </script>
  </body>

</html>
