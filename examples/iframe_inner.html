<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>COWL cross iframe communication inner</title>

  <!-- Bootstrap core CSS -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,700,300italic' rel='stylesheet' type='text/css'>
  <link href="../css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../css/jumbotron-narrow.css" rel="stylesheet">



  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>

  </head>

  <body>

  <div class="container" id="messages">
  </div>
  <script>
    COWL.enable();

    window.addEventListener("message", function(event) {

      var d = document.createElement("div");
      d.appendChild(document.createTextNode(event.data));
      document.getElementById("messages").appendChild(d);

      console.log("event %s from %s: ",event.data, event.origin);


      $("body").append('<img src="http://www.scs.stanford.edu/scs.png" width="25" height="25">')

        try {
          event.source.postMessage('reply to: '+event.data, '*');
        } catch(e) { console.log("failed to send message: %s", e); }
        try {
          document.cookie = "w00t:123;";
        } catch(e) { console.log("failed to write to cookie: %s", e); }

      if (event.data == 'ping 1 iframe 2') { // raise label
        COWL.privacyLabel = new Label(window.location.origin);
        var d = document.createElement("div");
        d.appendChild(document.createTextNode("Raised label to "+COWL.privacyLabel.toString()));
        document.getElementById("messages").appendChild(d);
      }
      if (event.data == 'ping 3 iframe 2') { // lower label
        COWL.privacyLabel = new Label();
        var d = document.createElement("div");
        d.appendChild(document.createTextNode("Lowered label to "+COWL.privacyLabel.toString()));
        document.getElementById("messages").appendChild(d);
      }
    });
  </script>
  </body>

</html>
